<script type="text/javascript">

    var Person = function(name, age) {
        this.name = name;
        this.age = age;
        this.getName = function() {
            return this.name;
        }
    }

    var person = new Person ('小明', '6')


    console.log (person, Person)
    console.log (person.__proto__, Person.prototype)
