  function deepCopy(initalobj,finalobj){
      var obj = finalobj||{};
      for(var i in initalobj){
          if(typeof initalobj[i] ==="object"){
              obj[i]=(initalobj[i].constructor===Array)?[]:{};
              deepCopy(initalobj[i],obj[i]);
          }
          else{
              obj[i]=initalobj[i];
          }
      }
      return obj;
  }
  
  var obj ={a:{a:"hello",b:10}};
  var str =deepCopy(obj);
  console.log(str);//{a:{a: "changed", b: 10}}
  str.a.a="changed";
  console.log(str);//{a:{a: "changed", b: 10}}
  console.log(obj);//{a:{a:"hello",b:10}}

 

</script>
