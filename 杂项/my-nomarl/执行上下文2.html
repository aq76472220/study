<script type="text/javascript">

    var color = 'blue';

    function changeColor() {
        var anotherColor = 'red';

        function swapColors() {
            var tempColor = anotherColor;
            anotherColor = color;
            color = tempColor; 
            console.log('我是changeColor里面的！！！')
        }
        swapColors();
        console.log('我是changeColor后面的！！！')
    }
    

    changeColor();

</script>
